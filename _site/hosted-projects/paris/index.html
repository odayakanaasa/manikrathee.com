<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Countdown to Paris</title>
	<meta name="description" content="Countdown to my paris trip">
	<meta name="author" content="Manik Rathee">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://use.typekit.com/lye7zjd.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->
	<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/supersized.core.css" type="text/css" media="screen" />

</head>
<body>
		<div class="row">
			<div class="twelvecol last">
				<div class="title_block">
					<h1>countdown to</h1>
					<h2>Paris</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="twelvecol last">
				<div id="countdown_dashboard">
				<div class="dash weeks_dash">
					<span class="dash_title">weeks</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
	
				<div class="dash days_dash">
					<span class="dash_title">days</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
	
				<div class="dash hours_dash">
					<span class="dash_title">hours</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
	
				<div class="dash minutes_dash">
					<span class="dash_title">minutes</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
	
				<div class="dash seconds_dash">
					<span class="dash_title">seconds</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
	
			</div>
			</div>
		</div>


	

	<script type="text/javascript" src="js/css3-mediaqueries.js"></script>
	<script language="Javascript" type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
	<script language="Javascript" type="text/javascript" src="js/misc.js"></script>
	<script language="javascript" type="text/javascript">
		 $(document).ready(function() {
			$('#countdown_dashboard').countDown({
				targetDate: {
					'day': 		13,
					'month': 	05,
					'year': 	2012,
					'hour': 	10,
					'min': 		0,
					'sec': 		0
				}
			});
		});
	</script>
	<script type="text/javascript" src="js/supersized.core.3.2.1.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$.supersized({
				slides  :  	[ {image : 'http://manikrathee.com/paris/tower.jpg'} ]
			});
	  });
	</script>
		
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
	<!--[if lt IE 7 ]>
	<script src="js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->
</body>
</html>
