---
layout: default

title: "Photography & Fashion"
page-type: blog
page-subtype: photo-index

---

<ol id="photo-posts" class="post-lis post-list--index">
  {% for post in site.categories.photos %}
  <li class="post-list--photo-item">
    <a id="{{ post.slug }}" class="post-list--link bare no-border" href="{{ post.url }}" title="{{ post.title }}" itemprop="url">
      <img src="/img/{{ post.category }}{{ post.img }}" alt="{{ post.title }}">

      <div class="title">
        <p class="post-list--date">{{ post.date | date: "%B %d, %Y" }}</p>
        <h2 class="post-list--title">
          {{ post.title | widont }}
        </h2>
      </div>

     <!--  svg circle
      2 paths, 1 for animated piece, 1 for arrow -->


    </a>
  </li>
  {% endfor %}
</ol>

<div class="cross-share"></div>
