---
layout: default

title: "Blog &amp; Writing"

page-type: blog
page-subtype: blog-index
---

<ul id="blog-list">
  {% for posts in site.categories.writing %}
  <li>
    <a id="{{ posts.slug }}" class="post" href="{{ posts.url }}" title="{{ posts.title }}">
      <p class="post-date info date">{{ posts.date | date: "%B %d, %Y" }}</p>
      <p class="post-title">
        {{ posts.title }}
        <span class="post-subtitle info subtitle">{{ posts.subtitle }}</span>
      </p>
    </a>
  </li>
  {% endfor %}
</ul>
