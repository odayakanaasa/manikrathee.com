<div id="view-mode">
  <radiogroup id="view-mode--toggle">
    <label class="view-mode--toggle-label" for="view-mode--light">light mode</label>
    <input id="view-mode--light" class="view-mode--toggle-button" type="radio" name="radio" checked="checked" />

    <label class="view-mode--toggle-label" for="view-mode--dark">dark mode</label>
    <input id="view-mode--dark" class="view-mode--toggle-button" type="radio" name="radio" />
  </radiogroup>
</div>
